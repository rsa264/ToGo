        <title>ToGo</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="ToGoStyle.css">
        
        
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
 <script>

function fun(){
    var email=document.getElementById("email").value;
   
   if (email !=""){
	if(email.match(/\S+@\S+\.\S+/)){
	
		var myObj = {"email": email, "submit": ""};

	$.ajax({
		  type: "POST",
		  url: "https://fatimaalkallas.000webhostapp.com/reset.php",
		  data:  myObj,
		  //dataType: 'json',
		  success: function(data) {
			
			if (data.indexOf("has been sent to your email")>-1){
		     alert ("your new password has been sent to your email");
			 }else if (data.indexOf("Sorry")>-1){
			 	alert ("Sorry, the message has not been sent .. please try again!");
				
			 } else	if (data.indexOf("is not registered")>-1){
			 	alert ("Email is not registered yet!");
				
			 }else 	alert ("There is something error!!");

			 

		      
  },
     error: function(xhr,textStatus,err){
    alert("readyState: " + xhr.readyState);
    alert("responseText: "+ xhr.responseText);
    alert("status: " + xhr.status);
    alert("text status: " + textStatus);
    alert("error: " + err);     
	}
		});
		}else alert("Incorrect email!");
		} else alert ("please enter your email!");
		
    }
</script>
        <div class="flex-wrap">
            <fieldset>
    <input type="radio" name="rg" id="reset" checked/>
<label  for="reset">Forget your password?</label>
                
            <input id="email" class="sign-up sign-in reset" type="text" placeholder="Email" />
          
            <button id = "submit1" type="button" onClick="fun()">Submit</button>  
		
            </fieldset>
 
	</body>
</html>
